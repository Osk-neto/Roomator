<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                    <span class="login100-form-title">
                        Roomator
                    </span>
                    <!-- div created to get imput(email) from the user -->
                    <div  class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                        <input id="email" class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                    </div>
                    <!-- div created to get imput(password) from the user -->
                    <div class="wrap-input100 validate-input" data-validate="Please enter password">
                        <input id="password" class="input100" type="password" name="password" placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>


                    <!-- botton created to call my function to login and
                    update the user position -->
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" onclick="login() , setCurrentPosition()">
                            Sign in
                        </button>
                    </div>

                    <!-- div created in case the user does not has an account,
                    can click on the link to be redirected to the page that is in charge to create users -->
                    <div class="flex-col-c p-t-170 p-b-40">
                        <span class="txt1 p-b-9">

                        </a>

                </form>
            </div>
        </div>
    </div>
